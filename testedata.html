<!DOCTYPE html>
<html>
<head>
	<title>js date test</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="datepicker.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

</head>
<body>


<input type="text" id="recebeDatePicker" style="width: 100px;position: absolute; left : 200px; top: 300px" value="10/02/1993">

<div id="teste" style="width: 300px"></div>

</div>

</body>
</html>


<script type="text/javascript">

datepicker = new datepicker({
					id: "date1",
					name: 'datepicker',
					/*valueField: "date-1",*/
					renderTo: "teste",
					hasButton: true,
					dependentField: false,
					closeOnSelect: true,
					hideDays: false,
					dateFormat: "mm/yyyy",
					xPos: 'right',
					yPos: 'bottom',
					height: 50,
					width: 250
});




</script>
